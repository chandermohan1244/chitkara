<body>

<marquee><h1>REGISTRATION FORM FOR STUDENTS</h1></marquee>
<hr>
<h1>MY REGISTRATION FORM</h1>
<form action="#" name="myform" onsubmit="return validation()">
<label>USERNAME:</label>
<input type="text" class="name" id="name"><br><br>
<label>PASSWORD:</label>
<input type="password" id="password"><br><br>
<label>EMAIL ID:</label>
<input type="email" name="email" id="email"><br><br>
<label>MOBILE NO:</label>
<input type="mobile number"><br><br>
<label>SUBMIT:</label>
<input type="submit" id="submit"><br><br>
</form>
</div>
<script>
function validation()
{
name=document.getElementById('name').value;
if(name==""){
  window.alert("please fill me up");
}
else if(name.length<=15 || name.length>4){
  window.alert("invalid name");
}
else{
window.alert("your name was submitted");
}
password=document.getElementById('password').value;
if(password==""){
  window.alert("please fill the password");
}
else if(password.length<=10 || password.length>=4)
{window.alert("invalid password");
}
else{
window.alert("your password was submitted");
}
email=document.getElementById('email').value;
if(email==""){
  window.alert("please fill the email");
}
else if(email.length<=15 || email.length>=3)
{window.alert("invalid email");
}
else{
window.alert("your email was submitted");
}
}
</script>
